<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		*,html,body{
			margin: 0;
			padding: 0;
		}
		/* css는 style 태그 사이에 쓴다.*/
		/*태그 선택자는 태그 이름을 쓴다.*/
		body{
		
		}
		
		td{
			background-color: yellow;
		}
		
		table{
			width: 400px;
			height: 100px;
			background-color: aqua;
			border: 1px solid black;
		}
		
		#box{ /* id="box" */
			background-color: red;
		}
		
		.subtd{ /* class="subtd" */
			background-color: blueviolet;
		}
		
		#bbox{
			background-color: green;
		}
		
	</style>
	
</head>
<body>

	<table>
		<tr>
			<td id="box"></td>
			<td class="subtd"></td>
			<td class="subtd"></td>
			<td class="subtd" 
			id="bbox" style="background-color: pink;"></td>
		</tr>
	</table>
	
	<table>
		<tr>
			<td></td>
		</tr>
	</table>
	
</body>
</html>
