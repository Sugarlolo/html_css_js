<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input[type=button]{
			width: 100px;
			height: 50px;
			background-color: greenyellow;
			color: red;
			border: 0px;
			border-radius: 6px;
		}
		
		a[href="https://nate.com"]{
			font-size: 50px;
			color: red;
			text-decoration: none;
		}
		
		a[href]{
			background-color: aqua;
		}
		a:link{
			color: greenyellow;
		}
		a:visited{
			color: greenyellow;
		}
		a:active{
			color: red;
		}
	</style>
</head>
<body>
	<input type="text"><br>
	<input type="button" value="버튼"><br>
	
	<a href="https://google.com">구글</a>
	<a href="https://nate.com">네이트</a>
	
</body>
</html>
